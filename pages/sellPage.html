<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Center Selling</title>
    <link rel="stylesheet" href="../stylesheets/sell_style.css">
</head>
<body>

<!--Naviation-->
    <nav class="nav">
        <div class="nav-container">
            <h1 class="logo"><a href="homepage.html">Phone Center</a></h1>
            <ul>
                <li><a href="homepage.html" class="active">Home</a></li>
                <li><a href="aboutPage.html">About</a></li>
                <li><a href="sellPage.html">Sell</a></li>
            </ul>
        </div>
    </nav>
<!-- End of Navigation-->
    <div class="phone-model-container">
        <label for="phone-model-input">Enter your Phone Model:</label>
        <input type="text" id="phone-model-input" onkeyup="filterModels(this.value)" placeholder="Enter your Phone Model">
        <div id="suggestion-container" class="suggestion-box"style="display:none;"></div>
    </div>
    <div class="image_phone_container">
        <img src="" alt="Image of phone chosen" id="phone-image" style="display:none;">
    </div>


    <div class="progress-fixed-container">
        <div class="progress-div">
            <div class="progress-outer-container">
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                </div>
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
        </div>
    </div>


    <script src="../scripts/sell_script.js"></script>
</body>
</html>
